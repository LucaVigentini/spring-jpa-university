<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="fragments :: head"></div>
<title>Departments</title>
</head>

<body>
	<div class = "conteiner"> 
	<h1>Departments</h1>

	<table class="table">
	<thead class="table-dark">
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Address</th>
			<th scope="col">Phone</th>
			<th scope="col">Email</th>
			<th scope="col">Website</th>
			<th scope="col">Head Of Department</th>
		</tr >
	</<thead>
	<tbody>
	<tr th:each="department : ${departments}">
		<td th:text="${department.name}"></td>
		<td th:text="${department.address}"></td>
		<td th:text="${department.phone}"></td>
		<td th:text="${department.email}"></td>
		<td th:text="${department.website}"></td>
		<td th:text="${department.headOfDepartment}"></td>
		<td><a class="btn btn-primary" th:href="@{|/department/${department.id}|}">Corsi di laurea</a></td>

	</tr>
	</tbody>
	
	</table>

	<div th:replace="fragments :: scripts"></div>
	
	</div>
</body>

</html>
